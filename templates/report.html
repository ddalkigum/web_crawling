<!DOCUTYPE html>
<html>
  <head>
    <title>Job search</title>
    <style>
      section{
        display : grid;
        gap: 20px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <h3>Found {{resultNumber}} result for: {{searchingBy}}</h3>
    <a href= "/export?word={{searchingBy}}">Export to CSV</a>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {% for job in jobs %}
      <span>{{job.title}}</span>
      <span>{{job.company}}</span>
      <span>{{job.location}}</span>
      <a href ="{{job.link}}" target ="_black">Apply</a>
      {% endfor %}
    </section>
    </form>
  </body>
  </html>
